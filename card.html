<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Section Design</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Section Styling */
        section {
            padding: 60px 0;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
        }

        /* Section 1: Student Outcomes */
        #outcomes {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
        }

        #outcomes p {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.2rem;
        }

        /* Section 2: Campus Life */
        #campus-life {
            background-color: #f9f9f9;
        }

        #campus-life p {
            max-width: 650px;
            margin: 0 auto;
            font-size: 1.2rem;
            color: #444;
        }

        /* Add subtle animation */
        section {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-in-out;
        }

        section.in-view {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Student Outcomes Section -->
    <section id="outcomes" class="text-center">
        <div class="container">
            <h2>Student Outcomes & Success Stories</h2>
            <p>Our alumni are changing the world in various industries and fields.</p>
        </div>
    </section>

    <!-- Campus Life Section -->
    <section id="campus-life" class="text-center">
        <div class="container">
            <h2>Campus Life & Events</h2>
            <p>Engage in vibrant campus life and attend global events.</p>
        </div>
    </section>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for Animations -->
    <script>
        document.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                const position = section.getBoundingClientRect().top;
                if (position < window.innerHeight - 100) {
                    section.classList.add('in-view');
                }
            });
        });
    </script>
</body>
</html>
